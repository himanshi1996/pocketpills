<p>{{initialView ? 'All Images' : 'Selected Images'}}</p>
<div class="container">
  <div class="list" id="parent">
    <ng-container *ngIf="initialView">
      <div *ngFor="let image of imageList;index as i">
        <img [ngClass]="{'selected': image.isSelected}" [id]="i" class="image" (click)="onImageclick(image)">
      </div>
    </ng-container>
    <ng-container *ngIf="!initialView">
      <div *ngFor="let image of list;index as i">
        <img [id]="i" class="image" (click)="onImageclick(image)">
      </div>
    </ng-container>
  </div>
  <div class="action-btn">
    <button *ngIf="initialView" (click)="onNextClick()">Next</button>
    <button *ngIf="!initialView" (click)="onPrevClick()">Previous</button>
  </div>
</div>
